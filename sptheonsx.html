<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Trang web thân thiện với di động -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <title>Website</title>
</head>
<body>
<div class="container">
    <header class="bg-success" style="height: 90px;" role="banner"></header>
    
    <nav class="navbar navbar-expand-lg bg-info-subtle" style="height: 60px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">LT vui</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="menu" class="navbar-nav me-auto mb-2 mb-lg-0">
                  <!-- Menu items sẽ được thêm bởi JavaScript -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="bg-body-tertiary" style="min-height: 300px;" role="main"></main>

    <footer class="bg-dark text-white p-3 text-center" role="contentinfo">
        <p>Họ TÊN SINH VIÊN</p>
    </footer>
</div>

<script type="module">
  import { lay_nha_sx , laysptheonhasx } from './js/app.js';  // Đảm bảo đường dẫn hợp lệ tới file app.js
  document.querySelector("#menu").innerHTML = await lay_nha_sx();
  const param = new URLSearchParams(location.search);
  let id_nhasx = Number(param.get("id"));
  document.querySelector("main").innerHTML = await laysptheonhasx(id_nhasx)
</script>

</body>
</html>
